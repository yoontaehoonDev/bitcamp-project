
plugins {
    id 'eclipse'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

eclipse {
    project {
        name = 'bitcamp-project'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8';
}

application {
    mainClass = 'com.eomcs.pms.App'
}
